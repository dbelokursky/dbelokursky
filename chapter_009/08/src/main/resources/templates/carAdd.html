<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add new car</title>
    <link href="/css/table.css" rel="stylesheet">
    <link href="/css/uploadButton.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
</head>

<body>
<table class="table">
    <thead>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Transmission</th>
        <th>Suspension</th>
        <th>Engine</th>
        <th>Status</th>
        <th>Image</th>
        <th></th>
    </tr>
    </thead>
    <tr>
        <form id="carAdd" enctype="multipart/form-data" action="#" method="post"
              th:action="@{/add}" th:object="${car}">
            <td><input name="brand" type="text" class="form-control" placeholder="Brand"
                       th:field="*{brand}"></td>
            <td><input name="model" type="text" class="form-control" placeholder="Model"
                       th:field="*{model}"></td>
            <td><input name="transmission" type="text" class="form-control" placeholder="Transmission"
                       th:field="*{transmission.name}"></td>
            <td><input name="suspension" type="text" class="form-control" placeholder="Suspension"
                       th:field="*{suspension.name}"></td>
            <td><input name="engine" type="text" class="form-control" placeholder="Engine"
                       th:field="*{engine.name}"></td>
            <td>
                <select name="sold" class="form-control" th:field="*{sold}">
                    <option value="false">For sale</option>
                    <option value="true">Sold</option>
                </select>
            </td>
            <td>
                <label class="btn btn-primary">
                    Add photo<input name="files" type="file" multiple style="display: none;" th:object="${files}">
                </label>
            </td>
            <td>
                <label class="btn btn-primary">
                    Save<input type="submit" value="Save" style="display: none;">
                </label>
            </td>
        </form>
    </tr>
</table>
</body>
</html>
